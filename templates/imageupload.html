<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>식품 이미지 업로드</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #4caf50;
    }
    input[type="file"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 2px dashed #ddd;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
      color: #777;
    }
    input[type="file"]:hover,
    input[type="file"]:focus {
      border-color: #4caf50;
    }
    input[type="submit"] {
      padding: 12px 24px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>식품 이미지를 업로드해주세요</h1>
    <form action="{% url 'user:upload_image' %}" method="post" enctype="multipart/form-data">
      <input type="file" name="foodImage" accept="image/*">
      {% csrf_token %}
      {{ form.as_p }}
      <br><br>
      <input type="submit" value="분석 페이지로 이동">
  </form>
  </div>
</body>
</html>
